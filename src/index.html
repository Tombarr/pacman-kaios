<html lang="en">
<head dir="ltr">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Pac-Man for KaiOS" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

  <title>Pak-Man</title>

  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />

  <link rel="manifest" href="./manifest.webapp" type="application/x-web-app-manifest+json" />
  <link rel="manifest" href="./manifest.webmanifest" type="application/manifest+json" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Pak-Man" />
  <meta name="apple-mobile-web-app-title" content="Pak-Man" />

  <meta name="theme-color" content="rgb(0, 0, 0)" />

  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <script type="text/javascript" src="./ads-sdk.v5.min.js" defer></script>
</head>
<body role="application">
  <section id="root"></section>
  <section id="app-interstitial" role="button" aria-hidden="true" hidden>
    <section class="interstitial-image">
      <img src="/assets/images/podlp.png" alt="Download PodLP on the KaiStore"
        width="240" height="264" draggable="false" decoding="async" loading="lazy" />
    </section>
    <section class="soft-keys">
      <button class="soft-key-left" data-key="SoftLeft" data-action="dismiss" role="button">Dismiss</button>
      <button class="soft-key-right" data-key="SoftRight" data-action="go" role="button">Go</button>
    </section>
  </section>
</body>
</html>
